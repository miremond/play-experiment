@import com.fasterxml.jackson.databind.JsonNode

@(name: String, logins: Map[String, Integer])

@main("View repository") {

    <h2>View Repository @name</h2>
    
    <h3>Commiters</h3>
    
    <div class="row">
        
        <ul class="list-group">
			@for(login <- logins) {
				<li class="list-group-item">
		    		<span class="badge">@login._2</span>
		    		<strong>@login._1</strong>
		  		</li>
		  	}
		</ul>
        
      </div>
      
}
